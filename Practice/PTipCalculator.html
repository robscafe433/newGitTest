<link rel="stylesheet" href="PCSS.css">
<div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
        <form>
            <p>How much was your bill?</p>
            <p>$ <input id="billAmt" type="text" placeholder="Bill Amount?"></p>
            <p>How was your service?</p>
            <p><select id="serviceQual">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30% Outstanding!</option>
                <option value="0.1">10% Great</option>
            </select></p>
            <p>How many people are sharing the bill?</p>
            <input id="numPeople" type="text" placeholder="Number of People">People
            <button type="button"id= "calculate">Calculate!</button>
            
        </form>
    </div>
    <div id="totalTip">
        <sup>$</sup><span id="Tip">0.00</span>
        <small id="each"> each</small>
    </div>
    
    
</div>
<script type="text/javascript" src="PTipCalculator.js"></script>
